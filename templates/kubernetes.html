            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="avatar">{{.Username}}</div><span>{{.Username}}</span>
                </div>
                <button class="logout-btn" onclick="logout()"><svg xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg></button>
            </div>

        <main class="main-content">
            <header class="header">
                <h1>☸️ Kubernetes Management</h1>
                <div class="header-actions">
                    <select id="namespaceSelect" class="form-control" style="width: 200px;" onchange="loadK8sData()">
                        <option value="default">default</option>
                    </select>
                    <button class="btn btn-secondary" onclick="loadK8sData()">Refresh</button>
                </div>
            </header>

            <div class="content">
                <div id="k8sNotAvailable" class="section-card" style="display: none;">
                    <div class="empty-state">
                        <h3>Kubernetes Not Available</h3>
                        <p>Kubernetes is not configured or not accessible. Go to <a href="/installer">Installer</a> to
                            install Kubernetes.</p>
                    </div>
                </div>

                <div id="k8sContent">
                    <div class="tabs">
                        <button class="tab active" onclick="switchTab('pods')">Pods</button>
                        <button class="tab" onclick="switchTab('deployments')">Deployments</button>
                        <button class="tab" onclick="switchTab('services')">Services</button>
                    </div>

                    <div id="podsTab" class="tab-content">
                        <div class="section-card">
                            <h2>Pods</h2>
                            <div id="podList"></div>
                        </div>
                    </div>

                    <div id="deploymentsTab" class="tab-content" style="display: none;">
                        <div class="section-card">
                            <h2>Deployments</h2>
                            <div id="deploymentList"></div>
                        </div>
                    </div>

                    <div id="servicesTab" class="tab-content" style="display: none;">
                        <div class="section-card">
                            <h2>Services</h2>
                            <div id="serviceList"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="modal-overlay" id="logsModal">
        <div class="modal" style="max-width: 800px;">
            <div class="modal-header">
                <h3>Pod Logs</h3>
                <button class="modal-close" onclick="hideModal('logsModal')">&times;</button>
            </div>
            <div class="modal-body">
                <div class="log-viewer" id="podLogsContent"></div>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
    <script>
        let k8sAvailable = false;
        let currentNamespace = 'default';

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.style.display = 'none');
            event.target.classList.add('active');
            document.getElementById(tab + 'Tab').style.display = 'block';
        }

        async function checkK8s() {
            const data = await NetControl.api.get('/api/kubernetes/status');
            k8sAvailable = data && data.available;
            document.getElementById('k8sNotAvailable').style.display = k8sAvailable ? 'none' : 'block';
            document.getElementById('k8sContent').style.display = k8sAvailable ? 'block' : 'none';
            if (k8sAvailable) {
                await loadNamespaces();
                loadK8sData();
            }
        }

        async function loadNamespaces() {
            const namespaces = await NetControl.api.get('/api/kubernetes/namespaces');
            const select = document.getElementById('namespaceSelect');
            select.innerHTML = namespaces.map(ns => `<option value="${ns.name}">${ns.name}</option>`).join('');
        }

        async function loadK8sData() {
            currentNamespace = document.getElementById('namespaceSelect').value;
            loadPods();
            loadDeployments();
            loadServices();
        }

        async function loadPods() {
            const pods = await NetControl.api.get(`/api/kubernetes/pods?namespace=${currentNamespace}`);
            if (!pods || pods.length === 0) {
                document.getElementById('podList').innerHTML = '<div class="empty-state"><h3>No Pods</h3></div>';
                return;
            }
            document.getElementById('podList').innerHTML = `
                <table class="data-table">
                    <thead><tr><th>Name</th><th>Ready</th><th>Status</th><th>Restarts</th><th>Age</th><th>Actions</th></tr></thead>
                    <tbody>
                        ${pods.map(p => `
                            <tr>
                                <td>${p.name}</td>
                                <td>${p.ready}</td>
                                <td><span class="badge badge-${p.status === 'Running' ? 'success' : 'warning'}">${p.status}</span></td>
                                <td>${p.restarts}</td>
                                <td>${p.age}</td>
                                <td>
                                    <button class="btn btn-sm btn-secondary" onclick="showPodLogs('${p.name}')">Logs</button>
                                    <button class="btn btn-sm btn-danger" onclick="deletePod('${p.name}')">Delete</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        async function loadDeployments() {
            const deps = await NetControl.api.get(`/api/kubernetes/deployments?namespace=${currentNamespace}`);
            if (!deps || deps.length === 0) {
                document.getElementById('deploymentList').innerHTML = '<div class="empty-state"><h3>No Deployments</h3></div>';
                return;
            }
            document.getElementById('deploymentList').innerHTML = `
                <table class="data-table">
                    <thead><tr><th>Name</th><th>Ready</th><th>Up-to-date</th><th>Available</th><th>Age</th><th>Actions</th></tr></thead>
                    <tbody>
                        ${deps.map(d => `
                            <tr>
                                <td>${d.name}</td>
                                <td>${d.ready}</td>
                                <td>${d.up_to_date}</td>
                                <td>${d.available}</td>
                                <td>${d.age}</td>
                                <td>
                                    <button class="btn btn-sm btn-secondary" onclick="restartDeployment('${d.name}')">Restart</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        async function loadServices() {
            const svcs = await NetControl.api.get(`/api/kubernetes/services?namespace=${currentNamespace}`);
            if (!svcs || svcs.length === 0) {
                document.getElementById('serviceList').innerHTML = '<div class="empty-state"><h3>No Services</h3></div>';
                return;
            }
            document.getElementById('serviceList').innerHTML = `
                <table class="data-table">
                    <thead><tr><th>Name</th><th>Type</th><th>Cluster IP</th><th>External IP</th><th>Ports</th><th>Age</th></tr></thead>
                    <tbody>
                        ${svcs.map(s => `
                            <tr>
                                <td>${s.name}</td>
                                <td><span class="badge badge-info">${s.type}</span></td>
                                <td><code>${s.cluster_ip}</code></td>
                                <td>${s.external_ip}</td>
                                <td><code>${s.ports}</code></td>
                                <td>${s.age}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        async function showPodLogs(podName) {
            const data = await NetControl.api.get(`/api/kubernetes/pods/${podName}/logs?namespace=${currentNamespace}&tail=200`);
            document.getElementById('podLogsContent').textContent = data.logs || 'No logs available';
            showModal('logsModal');
        }

        async function deletePod(podName) {
            if (await NetControl.confirmAction(`Delete pod ${podName}?`)) {
                await NetControl.api.delete(`/api/kubernetes/pods/${podName}?namespace=${currentNamespace}`);
                loadPods();
            }
        }

        async function restartDeployment(name) {
            await NetControl.api.post(`/api/kubernetes/deployments/${name}/restart?namespace=${currentNamespace}`);
            NetControl.showToast('Deployment restarted', 'success');
            loadDeployments();
        }

        checkK8s();
    </script>
</body>

</html>
