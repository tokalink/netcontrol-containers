        .terminal-dots {
            display: flex;
            gap: 6px;

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;

        .dot-red {

        }

        .dot-yellow {
            background: #ffbd2e;
        }

        .dot-green {

        }

        #terminal {

        }

    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links@0.9.0/lib/xterm-addon-web-links.min.js"></script>
    <script src="/static/js/app.js"></script>
    <script>
        const term = new Terminal({
            cursorBlink: true,
            fontSize: 14,
            fontFamily: '"Fira Code", "Monaco", "Consolas", monospace',
            theme: {
                background: '#0d0d0d',
                foreground: '#e0e0e0',
                cursor: '#60a5fa',
                cursorAccent: '#0d0d0d',
                selection: 'rgba(96, 165, 250, 0.3)',
                black: '#0d0d0d',
                red: '#ef4444',
                green: '#10b981',
                yellow: '#f59e0b',
                blue: '#3b82f6',
                magenta: '#8b5cf6',
                cyan: '#06b6d4',
                white: '#e0e0e0',
                brightBlack: '#6b7280',
                brightRed: '#f87171',
                brightGreen: '#34d399',
                brightYellow: '#fbbf24',
                brightBlue: '#60a5fa',
                brightMagenta: '#a78bfa',
                brightCyan: '#22d3ee',
                brightWhite: '#ffffff'
            }
        });

        const fitAddon = new FitAddon.FitAddon();
        const webLinksAddon = new WebLinksAddon.WebLinksAddon();

        term.loadAddon(fitAddon);
        term.loadAddon(webLinksAddon);
        term.open(document.getElementById('terminal'));
        fitAddon.fit();

        // WebSocket connection
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const ws = new WebSocket(`${protocol}//${window.location.host}/ws/terminal`);

        ws.binaryType = 'arraybuffer';

        ws.onopen = () => {
            term.writeln('\x1b[32mâœ“ Connected to terminal\x1b[0m\r\n');
        };

        ws.onmessage = (event) => {
            if (typeof event.data === 'string') {
                try {
                    const data = JSON.parse(event.data);
                    if (data.session) {
                        document.getElementById('sessionId').textContent = `Session: ${data.session.substring(0, 8)}`;
                    }
                } catch (e) {
                    term.write(event.data);
                }
            } else {
                term.write(new Uint8Array(event.data));
            }
        };

        ws.onclose = () => {
            term.writeln('\r\n\x1b[31mâœ— Disconnected from terminal\x1b[0m');
        };

        ws.onerror = (error) => {
            term.writeln('\r\n\x1b[31mâœ— Terminal error\x1b[0m');
        };

        term.onData((data) => {
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(new TextEncoder().encode(data));
            }
        });

        // Handle resize
        window.addEventListener('resize', () => {
            fitAddon.fit();
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'resize',
                    rows: term.rows,
                    cols: term.cols
                }));
            }
        });

        // Focus terminal
        term.focus();
    </script>
