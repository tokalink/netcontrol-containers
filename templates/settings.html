        <main class="main-content">
            <header class="header">
                <h1>⚙️ Settings</h1>
            </header>

            <div class="content">
                <!-- Change Password -->
                <div class="section-card">
                    <h2>Change Password</h2>
                    <form id="passwordForm" style="max-width: 400px;">
                        <div class="form-group">
                            <label for="oldPassword">Current Password</label>
                            <input type="password" class="form-control" id="oldPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input type="password" class="form-control" id="newPassword" required minlength="6">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm New Password</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Change Password</button>
                    </form>
                    <div id="passwordMessage" style="margin-top: 1rem;"></div>
                </div>

                <!-- Panel Info -->
                <div class="section-card">
                    <h2>Panel Information</h2>
                    <div class="info-grid">
                        <div class="info-item">
                            <span class="info-label">Panel Name</span>
                            <span class="info-value">NetControl Containers</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Version</span>
                            <span class="info-value">1.0.0</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Server Port</span>
                            <span class="info-value">7001</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Database</span>
                            <span class="info-value">SQLite</span>
                        </div>
                    </div>
                </div>

                <!-- Danger Zone -->
                <div class="section-card" style="border-color: rgba(239, 68, 68, 0.3);">
                    <h2 style="color: var(--accent-red);">Danger Zone</h2>
                    <p style="color: var(--text-muted); margin-bottom: 1rem;">Irreversible actions. Be careful!</p>
                    <button class="btn btn-danger" onclick="clearSessions()">Clear All Sessions</button>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/js/app.js"></script>
    <script>
        document.getElementById('passwordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageEl = document.getElementById('passwordMessage');

            if (newPassword !== confirmPassword) {
                messageEl.innerHTML = '<span class="badge badge-danger">Passwords do not match</span>';
                return;
            }

            try {
                const response = await fetch('/api/user/password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        old_password: document.getElementById('oldPassword').value,
                        new_password: newPassword
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    messageEl.innerHTML = '<span class="badge badge-success">Password changed successfully</span>';
                    document.getElementById('passwordForm').reset();
                } else {
                    messageEl.innerHTML = `<span class="badge badge-danger">${data.error}</span>`;
                }
            } catch (error) {
                messageEl.innerHTML = '<span class="badge badge-danger">Failed to change password</span>';
            }
        });

        async function clearSessions() {
            if (await NetControl.confirmAction('This will log out all users. Continue?')) {
                await NetControl.api.post('/api/logout');
                window.location.href = '/login';
            }
        }
    </script>
